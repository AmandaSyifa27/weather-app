<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/assets/logo.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css" />
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;500;700&display=swap"
   rel="stylesheet"
  />
  <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert@latest/dist/sweetalert.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.js"></script>
  <link
   rel="stylesheet"
   href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css"
  />
  <meta name="description" content="Simple Weather Web" />
  <meta
   name="keywords"
   content="weather, now weather, cuaca, cuaca sekarang, weather app, weather web, simple weather web, simple weather app, web cuaca simpel, aplikasi cuaca simpel, cuaca hari ini, today's weather "
  />
  <meta name="author" content="Amanda" />
 </head>
 <body>
  <div>
   <div style="margin-top: 50px">
    <div class="input-container">
     <input
      type="text"
      id="input"
      onkeydown="handleKeySearch(event)"
      class="search-input"
      placeholder="Enter the city name..
            "
     />
     <button class="clear-button" onclick="clearInput()">
      <img src="/assets/icons/clear.png" alt="clear button" />
     </button>
     <button class="search-button" onclick="getVal()">
      <img src="/assets/icons/search.png" alt="Search button" />
     </button>
    </div>
    <div style="display: flex; justify-content: center">
     <div class="card">
      <p id="enter-city">Enter the city name</p>
      <div class="card-content">
       <p id="city-name"></p>
       <p id="temperature"></p>
      </div>
      <hr class="hr" />
      <div class="card-content">
       <img id="weather-icon" src="" alt="weather-icon" />
       <p id="weather-condition"></p>
       <p id="weather-description"></p>
      </div>
      <hr class="hr" />
      <div class="card-content">
       <img src="/assets/icons/wind.png" alt="wind" />
       <p id="wind-speed"></p>
       <p id="wind-gust"></p>
      </div>
     </div>
    </div>
   </div>
  </div>
  <script src="main.js"></script>
 </body>
</html>
